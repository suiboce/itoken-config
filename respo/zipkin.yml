spring:
  application:
    name: itoken-zipkin
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        api-path: localhost:8084
server:
  port: 9411

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  metrics:
    web:
      server:
        auto-time-requests: false

---
spring:
  profiles: dev

---
spring:
  profiles: prod
